<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>前端vds - 说明文档</title>

    <script src="scripts/prettify/prettify.js"></script>
    <script src="scripts/prettify/lang-css.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery.v3Navigator.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link type="text/css" rel="stylesheet" href="styles/prettify-tomorrow.css">
    <link type="text/css" rel="stylesheet" href="styles/jsdoc-default.css">
    <link type="text/css" rel="stylesheet" href="styles/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="styles/nav.css">
</head>
<body>

<div id="contentWrapper">
  <div id="contentLeft">
  </div>
  <iframe id="content-ifr" style="display:none;border:0;margin:0;padding:0;width:100%;height:100%;"></iframe>
  <div id="contentRight"  style="display:none;">
      

      



    









    







  </div>
</div>

<script>prettyPrint();</script>
<script src="scripts/linenumber.js"></script>
<script>
  var href = window.location.href;
  var mode = "navigator";
  try{
    var queryStr = href.split("#")[0].split("?")[1];
    var queryPair = queryStr.split("&");
    for(var i=0,l=queryPair.length;i<l;i++){
      var pair = queryPair[i].split('=');
      if(pair[0]=="mode"){
        mode = pair[1];
        break;
      }
    }
  }catch(e){}
  if(mode=="navigator"){
    $("#contentLeft").show();
    $("#content-ifr").show();
    $("#contentRight").hide();
  }else if(mode=="content"){
    $("#contentLeft").hide();
    $("#content-ifr").hide();
    $("#contentRight").show();
  }

  var datas = [{"id":"CellRange","title":"CellRange","url":"<a href=\"CellRange.html\">CellRange</a>","children":[{"id":"borderBottom","title":"borderBottom","url":"<a href=\"CellRange.html#borderBottom\">borderBottom</a>","children":[],"parentId":"CellRange"},{"id":"borderLeft","title":"borderLeft","url":"<a href=\"CellRange.html#borderLeft\">borderLeft</a>","children":[],"parentId":"CellRange"},{"id":"borderRight","title":"borderRight","url":"<a href=\"CellRange.html#borderRight\">borderRight</a>","children":[],"parentId":"CellRange"},{"id":"borderTop","title":"borderTop","url":"<a href=\"CellRange.html#borderTop\">borderTop</a>","children":[],"parentId":"CellRange"},{"id":"fontFamily","title":"fontFamily","url":"<a href=\"CellRange.html#fontFamily\">fontFamily</a>","children":[],"parentId":"CellRange"},{"id":"fontSize","title":"fontSize","url":"<a href=\"CellRange.html#fontSize\">fontSize</a>","children":[],"parentId":"CellRange"},{"id":"fontStyle","title":"fontStyle","url":"<a href=\"CellRange.html#fontStyle\">fontStyle</a>","children":[],"parentId":"CellRange"},{"id":"fontWeight","title":"fontWeight","url":"<a href=\"CellRange.html#fontWeight\">fontWeight</a>","children":[],"parentId":"CellRange"},{"id":"formula","title":"formula","url":"<a href=\"CellRange.html#formula\">formula</a>","children":[],"parentId":"CellRange"},{"id":"hAlign","title":"hAlign","url":"<a href=\"CellRange.html#hAlign\">hAlign</a>","children":[],"parentId":"CellRange"},{"id":"vAlign","title":"vAlign","url":"<a href=\"CellRange.html#vAlign\">vAlign</a>","children":[],"parentId":"CellRange"},{"id":"value","title":"value","url":"<a href=\"CellRange.html#value\">value</a>","children":[],"parentId":"CellRange"}]},{"id":"LineBorder","title":"LineBorder","url":"<a href=\"LineBorder.html\">LineBorder</a>","children":[{"id":"getColor","title":"getColor","url":"<a href=\"LineBorder.html#getColor\">getColor</a>","children":[],"parentId":"LineBorder"},{"id":"getStyle","title":"getStyle","url":"<a href=\"LineBorder.html#getStyle\">getStyle</a>","children":[],"parentId":"LineBorder"},{"id":"setColor","title":"setColor","url":"<a href=\"LineBorder.html#setColor\">setColor</a>","children":[],"parentId":"LineBorder"},{"id":"setStyle","title":"setStyle","url":"<a href=\"LineBorder.html#setStyle\">setStyle</a>","children":[],"parentId":"LineBorder"}]},{"id":"WorkBook","title":"WorkBook","url":"<a href=\"WorkBook.html\">WorkBook</a>","children":[{"id":"addSheet","title":"addSheet","url":"<a href=\"WorkBook.html#addSheet\">addSheet</a>","children":[],"parentId":"WorkBook"},{"id":"getSheet","title":"getSheet","url":"<a href=\"WorkBook.html#getSheet\">getSheet</a>","children":[],"parentId":"WorkBook"}]},{"id":"WorkSheet","title":"WorkSheet","url":"<a href=\"WorkSheet.html\">WorkSheet</a>","children":[{"id":"addSpan","title":"addSpan","url":"<a href=\"WorkSheet.html#addSpan\">addSpan</a>","children":[],"parentId":"WorkSheet"},{"id":"getCell","title":"getCell","url":"<a href=\"WorkSheet.html#getCell\">getCell</a>","children":[],"parentId":"WorkSheet"},{"id":"name","title":"name","url":"<a href=\"WorkSheet.html#name\">name</a>","children":[],"parentId":"WorkSheet"}]}];
  function dealData(data){
    var url = data.url;
    if(url){
      var href = $(url).attr("href")
      var hrefArray = href.split('#');
      hrefArray[0] += "?_open="+data.id;
      hrefArray[0] += "&mode=content";
      data.url = hrefArray.join('#');
    }
    var children = data.children;
    if(children&&children.length){
      for(var i=0,l=children.length;i<l;i++){
        dealData(children[i]);
      }
    }
  }
  for(var i=0,l=datas.length;i<l;i++){
    dealData(datas[i]);
  }
  var v3Navigator = $("#contentLeft").v3Navigator({
	  datas : datas,
    itemClick : function(itemId,item,url){
      if(url){
        $("#content-ifr").attr("src",item.url);
      }else{
        if(item.url){
          $("#content-ifr").attr("src",item.url);
        }else{
          this.toggle(itemId);
        }
      }
    }
  });

  window.addEventListener("message",function(ev){
    if(ev&&ev.data){
      var data;
      try{
        var data = JSON.parse(ev.data);
      }catch(e){}
      if(data&&data.type=="v3"&&data.action=="openNav"){
        var url = data.url;
        v3Navigator.fireByUrl(url);
      }
    }
  });

  function jumpTo(url){
    window.parent.postMessage('{"type":"v3","action":"openNav","url":"'+url+'"}',"*")
  }
  
  $("#contentRight").find("a").each(function(index,dom){
    var el = $(dom);
    var href = el.attr("href");
    if(href){
      el.attr("href","javascript:jumpTo('"+href+"')");
    }
  });
</script>

</body>
</html>
