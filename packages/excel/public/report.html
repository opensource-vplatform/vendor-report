<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <!--<link rel="stylesheet" href="./vendor/excel/17.0.5/styles/excel.all.min.css" />-->
        <link rel="stylesheet" href="./vendor/excel/16.2.6/styles/excel.all.min.css" />
        <title>同望Web报表</title>
    </head>
    <body>
        <div id="app"></div>
        <!--<script src="./vendor/excel/17.0.5/excel.all.min.js"></script>
        <script src="./vendor/excel/17.0.5/resources/zh/excel.resources.zh.min.js"></script>-->
        <script src="./vendor/excel/16.2.6/excel.all.min.js"></script>
        <script src="./vendor/excel/16.2.6/resources/zh/excel.resources.zh.min.js"></script>
        <script src="./vendor/react/react.production.min.js"></script>
        <script src="./vendor/react/react-dom.production.min.js"></script>
        <script src="./vendor/polyfill.min.js"></script>
        <script src="./report-370b8027.umd.js"></script>
        <script>
            //实例化报表
            var report = new TOONE.Report.Preview({ready:function(workBook){
                //workBook使用方法参考docs/index.html中基础定义/WorkBook
                workBook.addSheet(0);
                workBook.setOptions({
                    newTabVisible:false,
                    tabStripVisible:false,
                });
                var sheet = workBook.getSheet(0);
                sheet.setDefaults({
                    rowHeight:40,
                    colWidth: 80
                });
                sheet.setOptions({
                    //colHeaderVisible:false,
                    //rowHeaderVisible:false,
                    showHorizontalGridline:false,
                    showVerticalGridline:false
                });
                sheet.setRowCount(5);
                sheet.setColumnCount(5);
                sheet.addSpan(0,0,4,4);
                sheet.setValue(0,0,"测试数据");
                var NS = TOONE.Report;
                var range = sheet.getRange(0,0,4,4);
                const border = new NS.LineBorder();
                border.setColor("#000");
                border.setStyle(NS.LineStyle.thin);
                range.setBorder(border,{outline:true});
                range.hAlign(NS.HAlign.center);
                range.vAlign(NS.VAlign.center);
                range.fontWeight(NS.FontWeight.bold);
                range.fontFamily("微软雅黑");
                range.fontStyle(NS.FontStyle.italic);
                range.fontSize(16);
            }});
            //报表挂载到指定dom元素
            report.mount(document.getElementById('app'));
        </script>
    </body>
</html>
