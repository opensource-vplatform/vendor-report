<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="vendor/styles/excel.all.16.2.6.min.css" />
        <title>同望Web报表设计器</title>
    </head>
    <body>
        <div id="app"></div>
        <script
            type="text/javascript"
            src="vendor/excel.all.16.2.6.min.js"
        ></script>
        <script
            type="text/javascript"
            src="vendor/resources/zh/excel.resources.zh.16.2.6.min.js"
        ></script>
        <script src="./polyfill.min.js"></script>
        <script src="./index-90948ce3.umd.js"></script>
        <script src="./vendor/plugins/integration-jasperreport-22aff65c.umd.js"></script>
        <script>
            //实例化设计器
            var designer = new TOONE.ReportDesigner({
                //配置详情参考README.md
                nav: {
                    file: false, //隐藏文件页签页，
                },
                event: {
                    onSave: function (json, context) {
                        return new Promise(function (resolve, reject) {
                            try {
                                //转换成jasperReports格式xml
                                const transformer =
                                    new TOONE.JasperReportTransform(
                                        json,
                                        context
                                    );
                                const xml = transformer.transform();
                                console.log(xml);
                                setTimeout(function () {
                                    //保存成功后执行resolve
                                    resolve({ success: true });
                                }, 2000);
                                //异常处理
                                //reject("错误信息")
                            } catch (e) {
                                reject('出现未知异常！');
                            }
                        });
                    },
                },
            });
            //设计器挂在到指定dom元素
            designer.mount(document.getElementById('app'));
        </script>
    </body>
</html>
